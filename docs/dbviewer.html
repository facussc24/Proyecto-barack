<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Base de datos</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav id="nav-placeholder"></nav>
  <main class="container">
    <h1>Base de datos</h1>
    <p>Vista de la base de datos actual en formato JSON.</p>
    <pre id="dbDump">Cargando...</pre>
    <p>Para conocer el esquema completo puedes consultar <a href="er.svg" target="_blank">er.svg</a>.</p>
  </main>
  <noscript>
    <p class="noscript-warning">
      Esta p치gina necesita JavaScript para funcionar. Si la est치s viendo desde
      GitHub, desc치rgala y 치brela localmente con un navegador.
    </p>
  </noscript>
  <script src="js/nav.js"></script>
  <script type="module" src="js/patchConflict.js" defer></script>
  <script>
    fetch('/api/data').then(r => r.json()).then(data => {
      const pre = document.getElementById('dbDump');
      pre.textContent = JSON.stringify(data, null, 2);
    }).catch(() => {
      document.getElementById('dbDump').textContent = 'No se pudo cargar la base de datos';
    });
  </script>
</body>
</html>
