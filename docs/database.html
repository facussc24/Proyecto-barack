<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src *; img-src * data:; style-src * 'unsafe-inline';">
  <title>Base de Datos</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <nav id="nav-placeholder"></nav>
  <button class="back-btn" onclick="goBack()">← Volver</button>
  <header class="editor-header">
    <h1 class="editor-title">Base de Datos</h1>
  </header>
  <section class="editor-menu">
    <section id="dbFilters">
      <label for="dbTipoFilter">Mostrar:</label>
      <select id="dbTipoFilter">
        <option value="">Todos</option>
        <option value="Cliente">Clientes</option>
        <option value="Producto">Productos</option>
        <option value="Subproducto">Subproductos</option>
        <option value="Insumo">Insumos</option>
        <option value="Desactivado">Desactivados</option>
      </select>
    </section>
  </section>
  <section id="dbTables" class="tabla-contenedor">
    <details class="category-section" id="clientesSection">
      <summary>Clientes</summary>
      <table class="db-table">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </details>
    <details class="category-section" id="productosSection">
      <summary>Productos</summary>
      <table class="db-table">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Código</th>
            <th>Largo</th>
            <th>Ancho</th>
            <th>Alto</th>
            <th>Peso</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </details>
    <details class="category-section" id="subproductosSection">
      <summary>Subproductos</summary>
      <table class="db-table">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </details>
    <details class="category-section" id="insumosSection">
      <summary>Insumos</summary>
      <table class="db-table">
        <thead>
          <tr>
            <th>Unidad</th>
            <th>Proveedor</th>
            <th>Descripción</th>
            <th>Código</th>
            <th>Material</th>
            <th>Observaciones</th>
            <th>Origen</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </details>
    <details class="category-section" id="desactivadosSection">
      <summary>Desactivados</summary>
      <table class="db-table">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </details>
  </section>
  <script src="lib/dexie.min.js" defer></script>
  <script src="./socket.io/socket.io.js" defer></script>
  <script type="module" src="js/authGuard.js"></script>
  <script type="module" src="js/nav.js" defer></script>
  <script type="module" src="js/dataService.js" defer></script>
  <script type="module" src="js/dbPage.js" defer></script>
  <script type="module" src="js/ui/animations.js" defer></script>
  <script type="module" src="js/backButton.js" defer></script>
  <script type="module" src="js/imageViewer.js" defer></script>
  <script type="module" src="js/app.js" defer></script>
  <script type="module" src="js/pageSettings.js" defer></script>
  <script type="module" src="js/version.js" defer></script>
</body>
</html>
