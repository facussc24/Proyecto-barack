<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src *; img-src * data:; style-src * 'unsafe-inline';">
  <title>Historial</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <nav id="nav-placeholder"></nav>
  <button class="back-btn" onclick="goBack()">← Volver</button>
  <h1>Historial y Backups</h1>

  <section class="backup-tools">
    <input id="backupDesc" type="text" placeholder="Descripción">
    <button id="createBackup" type="button">Crear backup</button>
    <span id="backupMessage" class="backup-status" aria-live="polite"></span>
    <select id="backupList"></select>
    <span id="selectedDesc"></span>
    <button id="restoreBackup" type="button">Restaurar</button>
    <button id="deleteBackup" type="button">Eliminar backup</button>
  </section>

  <section class="simple-backup">
    <button id="simpleCreate" type="button">Backup exprés</button>
    <select id="simpleList"></select>
    <button id="simpleRestore" type="button">Restaurar</button>
  </section>

  <div class="advanced-filters">
    <input type="text" id="pageFilter" placeholder="Página">
    <input type="text" id="userFilter" placeholder="Usuario">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button id="applyFilters" type="button">Filtrar</button>
  </div>

  <section class="tabla-contenedor">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Resumen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script type="module" src="js/authGuard.js"></script>
  <script type="module" src="js/nav.js" defer></script>
  <script type="module" src="js/history.js"></script>
  <script type="module" src="js/ui/animations.js" defer></script>
  <script type="module" src="js/backButton.js" defer></script>
  <script type="module" src="js/app.js" defer></script>
  <script type="module" src="js/pageSettings.js" defer></script>
  <script type="module" src="js/version.js" defer></script>
</body>
</html>
