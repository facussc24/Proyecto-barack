<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="welcome.html">Inicio</a>
    <a href="sinoptico.html">Sin칩ptico</a>
    <a href="listado_maestro.html">Listado maestro</a>
    <a href="insumos.html">Insumos</a>
    <a href="usuarios.html" aria-current="page" id="usersNav">Usuarios</a>
    <button id="toggleTheme">游깿</button>
  </nav>
  <div id="adminPanel" class="admin-panel fade-in">
    <h2>Administrar usuarios</h2>
    <table id="usersTable" class="users-table">
      <thead>
        <tr><th>Usuario</th><th>Rol</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="admin-row">
      <input type="text" id="newUser" placeholder="Usuario">
      <input type="password" id="newPass" placeholder="Contrase침a">
      <select id="newRole">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <button id="createUser">Crear</button>
    </div>
    <div class="admin-row">
      <input type="text" id="chgUser" placeholder="Usuario">
      <input type="password" id="chgPass" placeholder="Nueva contrase침a">
      <button id="changePassword">Cambiar</button>
    </div>
    <button id="logoutBtn">Cerrar sesi칩n</button>
    <button id="backHome" type="button">Volver al inicio</button>
  </div>
  <script src="sha256.min.js"></script>
  <script src="auth.js"></script>
  <script src="theme.js" defer></script>
  <script src="smooth-nav.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      auth.restoreSession();
      if (sessionStorage.getItem('isAdmin') !== 'true') {
        location.href = 'login.html';
        return;
      }
      const panel = document.getElementById('adminPanel');
      const tbody = document.querySelector('#usersTable tbody');
      if (panel) panel.style.display = 'flex';

      function renderList() {
        tbody.innerHTML = '';
        auth.loadUsers().forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.username}</td>
            <td>
              <select data-user="${u.username}">
                <option value="user"${u.role==='user'? ' selected':''}>Usuario</option>
                <option value="admin"${u.role==='admin'? ' selected':''}>Administrador</option>
              </select>
            </td>
            <td><button data-del="${u.username}">Eliminar</button></td>`;
          tbody.appendChild(tr);
        });
      }

      renderList();

      tbody.addEventListener('change', e => {
        if (e.target.tagName === 'SELECT') {
          const user = e.target.getAttribute('data-user');
          auth.setRole(user, e.target.value);
        }
      });

      tbody.addEventListener('click', e => {
        const u = e.target.getAttribute('data-del');
        if (u && confirm(`Eliminar ${u}?`)) {
          auth.deleteUser(u);
          renderList();
        }
      });

      document.getElementById('createUser').addEventListener('click', () => {
        const u = document.getElementById('newUser').value.trim();
        const p = document.getElementById('newPass').value.trim();
        const r = document.getElementById('newRole').value;
        if (u && p) {
          if (auth.createUser(u, p, r)) {
            renderList();
            alert('Usuario creado');
          } else {
            alert('Ya existe el usuario');
          }
        }
      });

      document.getElementById('changePassword').addEventListener('click', () => {
        const u = document.getElementById('chgUser').value.trim();
        const p = document.getElementById('chgPass').value.trim();
        if (auth.changePassword(u, p)) {
          alert('Contrase침a actualizada');
        } else {
          alert('Usuario no encontrado');
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.logout();
        location.href = 'index.html';
      });
      document.getElementById('backHome').addEventListener('click', () => {
        location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
