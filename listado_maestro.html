<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado maestro de ingenier칤a</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="sinoptico.html">Sin칩ptico</a>
    <a href="listado_maestro.html" aria-current="page">Listado maestro</a>
    <button id="toggleTheme">游깿</button>
  </nav>
  <header class="maestro-header">
    <h1>Listado maestro de ingenier칤a</h1>
    <button id="editBtn" class="edit-button">Editar</button>
  </header>

  <div class="maestro-container">
    <div class="search-wrap">
      <label for="maestroFilter">Buscar documento</label>
      <input type="text" id="maestroFilter" placeholder="Buscar documento o n칰mero" class="maestro-filter" />
      <button id="clearSearch" aria-label="Limpiar b칰squeda">칑</button>
      <ul id="maestroSuggestions" class="suggestions-list"></ul>
    </div>
    <div id="activeFilter" class="filter-banner">
      Filtrado por: <span id="activeFilterText"></span>
      <button id="clearFilter">Limpiar filtro</button>
    </div>
    <div id="maestro"></div>

    <div class="maestro-form">
      <select id="docName"></select>
      <input type="text" id="docNumber" placeholder="N칰mero" />
      <input type="text" id="docDetail" placeholder="Detalle" />
      <button id="addDoc">Agregar</button>
    </div>
  </div>
  <a href="index.html" class="home-button">Inicio</a>
  <script type="module">
    import { ADMIN_PASS } from "./config.js";
    document.addEventListener("DOMContentLoaded", () => {
      const editBtn = document.getElementById("editBtn");

      function updateButton() {
        editBtn.textContent = sessionStorage.getItem("maestroAdmin") === "true"
          ? "Salir de edici칩n"
          : "Editar";
      }

      editBtn.addEventListener("click", () => {
        const isAdmin = sessionStorage.getItem("maestroAdmin") === "true";
        if (isAdmin) {
          sessionStorage.removeItem("maestroAdmin");
          updateButton();
          document.dispatchEvent(new CustomEvent("maestro-mode"));
        } else {
          const pass = prompt("Contrase침a de administrador:");
          if (pass === ADMIN_PASS) {
            sessionStorage.setItem("maestroAdmin", "true");
            updateButton();
            document.dispatchEvent(new CustomEvent("maestro-mode"));
          } else {
            alert("Contrase침a incorrecta");
          }
        }
      });

      updateButton();
    });
  </script>
  <script src="theme.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="maestro.js"></script>
</body>
</html>
