<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Sinóptico</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="sinoptico.html">Ver Sinóptico</a>
    <button id="toggleDarkMode" type="button">🌙</button>
  </nav>
  <header class="editor-header">
    <h1 class="editor-title">Editor de Sinóptico</h1>
  </header>
  <div class="editor-menu">
    <button id="btnNuevoCliente">Nuevo cliente</button>
    <button id="btnModificar">Modificar</button>
    <button id="btnEliminar">Eliminar</button>
    <button id="btnArbol" onclick="window.location.href='arbol.html'">Crear árbol producto</button>
  </div>
  <div id="loading"></div>
  <div id="appMessage" role="alert" aria-live="polite"></div>
  <div class="filtro-contenedor">
    <div class="filtros-texto">
      <label for="search">Buscar:</label>
      <div class="input-wrapper">
        <input id="search" type="text" autocomplete="off" />
        <button id="clearSearch" aria-label="Limpiar">×</button>
        <ul id="sinopticoSuggestions" class="suggestions-list"></ul>
      </div>
      <div id="selectedItems" class="chips"></div>
      <button id="expandirTodo">Expandir todo</button>
      <button id="colapsarTodo">Colapsar todo</button>
    </div>
  </div>
  <div class="tabla-contenedor">
    <table id="sinoptico">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>RefInterno</th>
          <th>versión</th>
          <th>Imagen</th>
          <th>Consumo</th>
          <th>Unidad</th>
          <th>Sourcing</th>
          <th>Código</th>
        </tr>
      </thead>
      <tbody id="sinopticoBody"></tbody>
    </table>
  </div>
  <dialog id="dlgNuevoCliente" class="modal">
    <form method="dialog">
      <label for="nuevoClienteNombre">Nombre del cliente:</label>
      <input id="nuevoClienteNombre" type="text" required>
      <div class="form-actions">
        <button type="submit">Crear</button>
        <button type="button">Cancelar</button>
      </div>
    </form>
  </dialog>
  <dialog id="dlgNuevoProducto" class="modal">
    <form method="dialog">
      <label for="nuevoProductoCliente">Cliente:</label>
      <select id="nuevoProductoCliente" required></select>
      <label for="nuevoProductoDescripcion">Descripción del producto:</label>
      <input id="nuevoProductoDescripcion" type="text" required>
      <label for="nuevoProductoCodigo">Código:</label>
      <input id="nuevoProductoCodigo" type="text" required>
      <div class="form-actions">
        <button type="submit">Crear</button>
        <button id="cancelNuevoProducto" type="button">Cancelar</button>
      </div>
    </form>
  </dialog>
  <dialog id="dlgDBManager" class="modal">
    <form id="dbAddForm" method="dialog">
      <h3>Agregar elemento</h3>
      <label for="dbTipo">Tipo:</label>
      <select id="dbTipo">
        <option value="Cliente">Cliente</option>
        <option value="Producto">Producto</option>
        <option value="Subcomponente">Subcomponente</option>
        <option value="Insumo">Insumo</option>
      </select>
      <label for="dbParent">Depende de:</label>
      <select id="dbParent"></select>
      <label for="dbDesc">Descripción:</label>
      <input id="dbDesc" required>
      <label for="dbCode">Código:</label>
      <input id="dbCode">
      <div class="form-actions">
        <button type="submit">Agregar</button>
        <button id="closeDB" type="button">Cerrar</button>
      </div>
    </form>
    <div class="tabla-contenedor">
      <table class="db-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Parent</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Código</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </dialog>
  <script src="lib/dexie.min.js" defer></script>
  <script src="lib/fuse.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js" defer></script>
  <script type="module" src="js/dataService.js" defer></script>
  <script type="module" src="js/views/sinoptico.js" defer></script>
  <script type="module" src="js/ui/renderer.js" defer></script>
  <script type="module" src="js/ui/animations.js" defer></script>
  <script type="module" src="js/darkMode.js" defer></script>
  <script type="module" src="js/hideLoading.js" defer></script>
  <script type="module" src="js/dbManager.js" defer></script>
  <script type="module" src="js/editorUI.js" defer></script>
  <script type="module" src="js/newClientDialog.js" defer></script>
  <script type="module" src="js/newProductDialog.js" defer></script>
  <script type="module" src="js/version.js" defer></script>
  <script>
    sessionStorage.setItem('sinopticoEdit', 'true');
  </script>
</body>
</html>
