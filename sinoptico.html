<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinóptico de Producto Barack</title>

  <!-- Vinculamos el CSS externo -->
  <link rel="stylesheet" href="styles.css" />

  <!-- SheetJS (xlsx) para exportar a Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Fuse.js para búsqueda difusa -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6/dist/fuse.min.js"></script>
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="sinoptico.html" aria-current="page">Sinóptico</a>
    <a href="listado_maestro.html">Listado maestro</a>
    <button id="toggleTheme">🌙</button>
  </nav>
  <h1>Sinóptico de Producto Barack</h1>
  <button id="sinopticoEditBtn" class="edit-button">Editar</button>
  <div id="sinopticoAdmin" class="sinoptico-admin" style="display:none; margin-bottom:10px;">
    <select id="newParent"></select>
    <select id="newTipo">
      <option value="Producto">Producto</option>
      <option value="Subensamble">Subensamble</option>
      <option value="Insumo">Insumo</option>
    </select>
    <input type="text" id="newSecuencia" placeholder="Secuencia" />
    <input type="text" id="newDesc" placeholder="Descripción" />
    <button id="addRow">Agregar</button>
    <select id="deleteNode"></select>
    <button id="deleteTree">Eliminar</button>
  </div>
  <div id="mensaje"></div>

  <!-- ==============================
       BLOQUE: Mostrar/Ocultar Columnas
       ============================== -->
  <div class="column-toggle-container">
    <label><input type="checkbox" class="toggle-col" data-colindex="0" checked aria-label="Mostrar columna Ítem" /> Ítem</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="1" checked aria-label="Mostrar columna Cliente" /> Cliente</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="2" checked aria-label="Mostrar columna Vehículo" /> Vehículo</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="3" checked aria-label="Mostrar columna RefInterno" /> RefInterno</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="4" checked aria-label="Mostrar columna Versión" /> Versión</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="5" checked aria-label="Mostrar columna Imagen" /> Imagen</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="6" checked aria-label="Mostrar columna Consumo" /> Consumo</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="7" checked aria-label="Mostrar columna Unidad" /> Unidad</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="8" checked aria-label="Mostrar columna Sourcing" /> Sourcing</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="9" checked aria-label="Mostrar columna Código" /> Código</label>
  </div>

  <!-- ==============================
       BLOQUE DE FILTROS + BOTONES GLOBALES + BOTÓN EXCEL
       ============================== -->

  <!-- ==============================
       CONTENEDOR DE LA TABLA
       ============================== -->
  <div class="tabla-contenedor">

  <!-- Moved inside tabla-contenedor for better layout -->
  <div class="filtro-contenedor" id="filtrosSinoptico">
    <div class="filtros-texto">
      <label for="filtroInsumo">🔍 Buscar Insumo:</label>
      <div class="search-wrap">
        <input type="text" id="filtroInsumo" placeholder="Ej: Hilo 120, Corte 1..." />
        <button id="clearSearch" aria-label="Limpiar búsqueda">×</button>
        <ul id="sinopticoSuggestions" class="suggestions-list"></ul>
      </div>
      <div id="selectedItems" class="chips"></div>

      <div class="filtro-opciones">
        <input type="checkbox" id="chkIncluirAncestros" checked />
        <label for="chkIncluirAncestros">Incluir jerarquía (padres)</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel0" checked />
        <label for="chkMostrarNivel0">Mostrar Nivel 0</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel1" checked />
        <label for="chkMostrarNivel1">Mostrar Producto (nivel 1)</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel2" checked />
        <label for="chkMostrarNivel2">Mostrar Subensamble (nivel 2)</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel3" checked />
        <label for="chkMostrarNivel3">Mostrar Insumo (nivel 3)</label>
      </div>
    </div>

    <!-- Botones globales -->
    <button id="expandirTodo" aria-label="Expandir todas las filas">Expandir Todo</button>
    <button id="colapsarTodo" aria-label="Colapsar todas las filas">Colapsar Todo</button>
    <button id="btnRefrescar" aria-label="Recargar datos">Refrescar</button>
    <!-- Botón para exportar la tabla visible a Excel -->
    <button id="btnExcel" aria-label="Exportar la tabla visible a Excel">Exportar a Excel</button>
  </div>
    <table id="sinoptico">
      <thead>
        <tr>
          <th>Item</th>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>RefInterno</th>
          <th>Versión</th>
          <th>Imagen</th>
          <th>Consumo</th>
          <th>Unidad</th>
          <th>Sourcing</th>
          <th>Código</th>
          <th id="thActions" style="display:none">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán las filas dinámicamente -->
      </tbody>
    </table>
  </div>
  <a href="index.html" class="home-button">Inicio</a>

  <script src="auth.js"></script>
  <script src="theme.js" defer></script>
  <script src="renderer.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const editBtn = document.getElementById('sinopticoEditBtn');
      const admin = document.getElementById('sinopticoAdmin');
      function update() {
        const logged = sessionStorage.getItem('isAdmin') === 'true';
        const editing = sessionStorage.getItem('sinopticoEdit') === 'true';
        editBtn.style.display = logged ? 'inline-block' : 'none';
        admin.style.display = logged && editing ? 'block' : 'none';
        editBtn.textContent = editing ? 'Salir de edición' : 'Editar';
      }
      editBtn.addEventListener('click', () => {
        const editing = sessionStorage.getItem('sinopticoEdit') === 'true';
        if (editing) sessionStorage.removeItem('sinopticoEdit');
        else sessionStorage.setItem('sinopticoEdit', 'true');
        update();
        document.dispatchEvent(new CustomEvent('sinoptico-mode'));
      });
      const parentSel = document.getElementById('newParent');
      const tipoSel = document.getElementById('newTipo');
      const seqInput = document.getElementById('newSecuencia');
      const descInput = document.getElementById('newDesc');
      const delSel = document.getElementById('deleteNode');

      function fillOptions() {
        if (!window.SinopticoEditor || !window.SinopticoEditor.getNodes) return;
        const nodes = window.SinopticoEditor.getNodes();
        parentSel.innerHTML = '<option value="">(raíz)</option>';
        delSel.innerHTML = '<option value="">Seleccione nodo...</option>';
        nodes.forEach(n => {
          const txt = `${n.ID} - ${(n['Descripción'] || '').toString()}`;
          const opt1 = document.createElement('option');
          opt1.value = n.ID;
          opt1.textContent = txt;
          parentSel.appendChild(opt1);
          const opt2 = document.createElement('option');
          opt2.value = n.ID;
          opt2.textContent = txt;
          delSel.appendChild(opt2);
        });
      }

      document.getElementById('addRow').addEventListener('click', () => {
        const desc = descInput.value.trim();
        if (!desc) return;
        if (window.SinopticoEditor) {
          window.SinopticoEditor.addNode({
            ParentID: parentSel.value,
            Tipo: tipoSel.value,
            Secuencia: seqInput.value,
            Descripción: desc
          });
          descInput.value = '';
          seqInput.value = '';
          fillOptions();
        }
      });

      document.getElementById('deleteTree').addEventListener('click', () => {
        const id = delSel.value;
        if (id && window.SinopticoEditor) {
          window.SinopticoEditor.deleteSubtree(id);
          fillOptions();
        }
      });

      document.addEventListener('sinoptico-mode', fillOptions);
      fillOptions();
      update();
    });
  </script>
</body>
</html>
