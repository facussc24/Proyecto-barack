<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinóptico de Producto Barack</title>

  <!-- Vinculamos el CSS externo -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PapaParse para leer el CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- SheetJS (xlsx) para exportar a Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="sinoptico.html">Sinóptico</a>
    <a href="listado_maestro.html">Listado maestro</a>
  </nav>
  <h1>Sinóptico de Producto Barack</h1>
  <div id="mensaje"></div>

  <!-- ==============================
       BLOQUE: Mostrar/Ocultar Columnas
       ============================== -->
  <div class="column-toggle-container">
    <label><input type="checkbox" class="toggle-col" data-colindex="0" checked aria-label="Mostrar columna Ítem" /> Ítem</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="1" checked aria-label="Mostrar columna Cliente" /> Cliente</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="2" checked aria-label="Mostrar columna Vehículo" /> Vehículo</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="3" checked aria-label="Mostrar columna RefInterno" /> RefInterno</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="4" checked aria-label="Mostrar columna Versión" /> Versión</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="5" checked aria-label="Mostrar columna Imagen" /> Imagen</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="6" checked aria-label="Mostrar columna Consumo" /> Consumo</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="7" checked aria-label="Mostrar columna Unidad" /> Unidad</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="8" checked aria-label="Mostrar columna Sourcing" /> Sourcing</label>
    <label><input type="checkbox" class="toggle-col" data-colindex="9" checked aria-label="Mostrar columna Código" /> Código</label>
  </div>

  <!-- ==============================
       BLOQUE DE FILTROS + BOTONES GLOBALES + BOTÓN EXCEL
       ============================== -->
  <div class="filtro-contenedor">
    <div class="filtros-texto">
      <label for="filtroInsumo">🔍 Buscar Insumo:</label>
      <input type="text" id="filtroInsumo" placeholder="Ej: Hilo 120, Corte 1..." />

      <div class="filtro-opciones">
        <input type="checkbox" id="chkIncluirAncestros" checked />
        <label for="chkIncluirAncestros">Incluir jerarquía (padres)</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel0" checked />
        <label for="chkMostrarNivel0">Mostrar Nivel 0</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel1" checked />
        <label for="chkMostrarNivel1">Mostrar Producto (nivel 1)</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel2" checked />
        <label for="chkMostrarNivel2">Mostrar Subensamble (nivel 2)</label>
      </div>
      <div class="filtro-opciones">
        <input type="checkbox" id="chkMostrarNivel3" checked />
        <label for="chkMostrarNivel3">Mostrar Insumo (nivel 3)</label>
      </div>
    </div>

    <!-- Botones globales -->
    <button id="expandirTodo" aria-label="Expandir todas las filas">Expandir Todo</button>
    <button id="colapsarTodo" aria-label="Colapsar todas las filas">Colapsar Todo</button>
    <!-- Botón para exportar la tabla visible a Excel -->
    <button id="btnExcel" aria-label="Exportar la tabla visible a Excel">Exportar a Excel</button>
  </div>

  <!-- ==============================
       CONTENEDOR DE LA TABLA
       ============================== -->
  <div class="tabla-contenedor">
    <table id="sinoptico">
      <thead>
        <tr>
          <th>Item</th>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>RefInterno</th>
          <th>Versión</th>
          <th>Imagen</th>
          <th>Consumo</th>
          <th>Unidad</th>
          <th>Sourcing</th>
          <th>Código</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán las filas dinámicamente -->
      </tbody>
    </table>
  </div>
  <a href="index.html" class="home-button">Inicio</a>

  <script src="renderer.js" defer></script>
</body>
</html>
