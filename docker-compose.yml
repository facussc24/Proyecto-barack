services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: barack:latest
    environment:
      - DB_PATH=/data/db.sqlite
    volumes:
      - ./data:/data
      - ./backups:/app/backups
    ports: ["5000:5000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
  docs:
    profiles: ["prod"]
    image: nginx:alpine
    depends_on: [app]
    volumes:
      - ./docs:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
