<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor del Sinóptico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="sinoptico.html">Sinóptico</a>
    <a href="sinoptico_edit.html" aria-current="page">Editar sinóptico</a>
    <a href="listado_maestro.html">Listado maestro</a>
    <button id="toggleTheme">🌙</button>
  </nav>

  <h1>Editor del Sinóptico</h1>
  <div id="mensaje"></div>

  <div id="mainMenu" class="editor-menu">
    <button id="menuCrear">Crear</button>
    <button id="menuEliminar">Eliminar</button>
    <button id="menuModificar">Modificar</button>
  </div>

  <div id="crearMenu" class="editor-container hidden">
    <div class="node-form">
      <button id="btnAddClient">Agregar cliente</button>
      <button id="btnAddProduct">Agregar producto</button>
      <button id="volverMenu">Volver</button>
    </div>

    <form id="clientForm" class="node-form hidden">
      <h2>Nuevo cliente</h2>
      <input type="text" id="clientDesc" placeholder="Nombre" required />
      <button type="submit">Guardar</button>
    </form>

    <div id="productStep" class="hidden">
      <button id="addProductBtn">+ Producto</button>
    </div>

    <form id="productForm" class="node-form hidden">
      <h2>Nuevo producto</h2>
      <select id="prodClient"></select>
      <input type="text" id="prodDesc" placeholder="Descripción" required />
      <button type="submit">Guardar</button>
    </form>
  </div>

  <div class="tabla-contenedor">
    <table id="sinoptico">
      <thead>
        <tr>
          <th>Item</th>
          <th>Cliente</th>
          <th>Vehículo</th>
          <th>RefInterno</th>
          <th>Versión</th>
          <th>Imagen</th>
          <th>Consumo</th>
          <th>Unidad</th>
          <th>Sourcing</th>
          <th>Código</th>
          <th id="thActions" style="display:none">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <a href="index.html" class="home-button">Inicio</a>

  <script src="auth.js"></script>
  <script src="theme.js" defer></script>
  <script src="renderer.js" defer></script>
  <script src="tree-editor.js" defer></script>
</body>
</html>
