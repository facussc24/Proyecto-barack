<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniera barack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Cabecera con el logo */
      header {
        padding: 20px;
        text-align: center;
      }

      .logo {
        max-width: 180px;
        height: auto;
      }

      /* Contenedor principal */
      .intro {
        background-color: #ffffff;
        color: #003366;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 60px 20px;
        flex: 1;
      }

      .intro h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #003366;
      }

      .tagline {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }

      .features {
        list-style: none;
        padding: 0;
        margin: 0 0 2rem 0;
      }

      .features li {
        margin: 0.5rem 0;
      }

      .btn-link {
        padding: 1rem 2rem;
        background-color: #0066cc;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1.2rem;
        display: inline-block;
        margin-top: 0.5rem;
      }

      .btn-link:hover {
        background-color: #004c99;
      }
    </style>
</head>
  <body>
      <header>
          <img src="LOGO BARACK.png" alt="Logo Barack" class="logo">
      </header>
      <main class="intro">
          <h1>Ingeniería Barack</h1>
          <p class="tagline">Soluciones integrales para la industria automotriz</p>
          <ul class="features">
            <li>Consulta del sinóptico de productos</li>
            <li>Listado maestro de ingeniería</li>
            <li>Datos actualizados automáticamente</li>
          </ul>
          <a class="btn-link" href="sinoptico.html">Ver Sinóptico de Producto</a>
          <a class="btn-link" href="listado_maestro.html">Listado maestro (lectura)</a>
          <a class="btn-link" href="listado_maestro.html?admin=true">Listado maestro (administrador)</a>
      </main>
  </body>
</html>
