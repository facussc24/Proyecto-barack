<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniera barack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      /* Contenedor principal */
      .intro {
        background-color: #ffffff;
        color: #003366;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding-top: 120px; /* espacio para la cabecera */
      }

      .intro h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: #003366;
      }

      .btn-link {
        padding: 1rem 2rem;
        background-color: #0066cc;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1.2rem;
      }

      .btn-link:hover {
        background-color: #004c99;
      }

      /* Cabecera con el logo */
      header {
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px;
        z-index: 1;
      }

      .logo {
        max-width: 180px;
        height: auto;
      }
    </style>
</head>
  <body>
      <header>
          <img src="LOGO BARACK.png" alt="Logo Barack" class="logo">
      </header>
      <div class="intro">
          <h1>Ingeniera barack</h1>
          <a class="btn-link" href="sinoptico.html">Ver Sinóptico de Producto</a>
          <a class="btn-link" href="listado_maestro.html" style="margin-top:1rem;">Listado maestro de ingeniería</a>
      </div>
  </body>
</html>
