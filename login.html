<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  <script src="lib/dexie.min.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Acceso</h1>
    <form id="loginForm" class="login-form">
      <input id="loginUser" type="text" required placeholder="Usuario">
      <input id="loginPass" type="password" required placeholder="Contraseña">
      <button type="submit">Ingresar</button>
      <button type="button" id="guestBtn">Ingresar como invitado</button>
    </form>
  </div>
  <div id="fileWarning" class="file-warning" style="display:none">
    Para utilizar la aplicación ejecuta un servidor local (por ejemplo,
    <code>python -m http.server</code>) y abre la URL correspondiente en tu
    navegador.
  </div>
  <script>
    if (location.protocol === 'file:') {
      document.getElementById('fileWarning').style.display = 'block';
    }
  </script>
  <noscript>
    <p class="noscript-warning">
      Esta página necesita JavaScript para funcionar. Si la estás viendo desde
      GitHub, utiliza un servidor local o publica el proyecto con GitHub Pages.
    </p>
  </noscript>
  <script type="module" src="js/ui/animations.js" defer></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
