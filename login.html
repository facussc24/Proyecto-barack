<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi칩n</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Inicio</a>
    <a href="sinoptico.html">Sin칩ptico</a>
    <a href="listado_maestro.html">Listado maestro</a>
    <button id="toggleTheme">游깿</button>
  </nav>

  <div class="login-container fade-in">
    <form id="loginForm" class="login-form">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contrase침a" required>
      <button type="submit">Entrar</button>
      <button type="button" id="forgotBtn" disabled>Olvid칠 la contrase침a</button>
    </form>
    <div id="adminPanel" class="admin-panel">
      <h2>Administrar usuarios</h2>
      <div class="admin-row">
        <input type="text" id="newUser" placeholder="Usuario">
        <input type="password" id="newPass" placeholder="Contrase침a">
        <button id="createUser">Crear</button>
      </div>
      <div class="admin-row">
        <input type="text" id="chgUser" placeholder="Usuario">
        <input type="password" id="chgPass" placeholder="Nueva contrase침a">
        <button id="changePassword">Cambiar</button>
      </div>
      <button id="logoutBtn">Cerrar sesi칩n</button>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="theme.js" defer></script>
  <script src="smooth-nav.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const panel = document.getElementById('adminPanel');
      const logoutBtn = document.getElementById('logoutBtn');
      function updatePanel() {
        panel.style.display = sessionStorage.getItem('isAdmin') === 'true' ? 'block' : 'none';
      }
      form.addEventListener('submit', e => {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if (auth.login(u, p)) {
          location.href = 'index.html';
        } else {
          alert('Credenciales inv치lidas');
        }
      });
      document.getElementById('createUser').addEventListener('click', () => {
        const u = document.getElementById('newUser').value.trim();
        const p = document.getElementById('newPass').value.trim();
        if (u && p) {
          if (auth.createUser(u, p)) {
            alert('Usuario creado');
          } else {
            alert('Ya existe el usuario');
          }
        }
      });
      document.getElementById('changePassword').addEventListener('click', () => {
        const u = document.getElementById('chgUser').value.trim();
        const p = document.getElementById('chgPass').value.trim();
        if (auth.changePassword(u, p)) {
          alert('Contrase침a actualizada');
        } else {
          alert('Usuario no encontrado');
        }
      });
      logoutBtn.addEventListener('click', () => {
        auth.logout();
        updatePanel();
      });
      updatePanel();
    });
  </script>
</body>
</html>
